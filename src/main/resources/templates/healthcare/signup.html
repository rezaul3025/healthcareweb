<html lang="en" ng-app="healthcareWebApp"
      layout:decorator="/healthcare/layout">
    <head>
    </head>
    <body ng-controller="SignUpController">
        <div>
            <div layout:fragment="content">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs"
                            data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div>
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a
                                href="#doctor-signup" aria-controls="doctor-signup" role="tab"
                                data-toggle="tab">Doctor signup / ডাক্তার নিবন্দ্দন</a></li>
                        <li role="presentation"><a href="#user-signup"
                                                   aria-controls="user-signup" role="tab" data-toggle="tab">User
                                signup / ব্যবহারকারী নিবন্দ্দন</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="doctor-signup">
                            <br />
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="init" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="init" ng-model="doctor.title">
                                            <option>Dr.</option>
                                            <option>Prof.</option>
                                            <option>Prof. Dr.</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstName" class="col-sm-2 control-label">First
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.firstName"
                                               class="form-control" id="firstName" placeholder="First Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="col-sm-2 control-label">Last
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.lastName"
                                               class="form-control" id="lastName" placeholder="Last Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="specialization" class="col-sm-2 control-label">Specialization</label>
                                    <div class="col-sm-10">
                                        <hc-combo-div id="specialization" name="specialization"
                                                      ng-model="doctor.specializations"
                                                      ng-init="specialization = doctor.specializations"
                                                      url="/rest/healthcare/specializations"
                                                      class="form-control col-sm-3"></hc-combo-div>
                                    </div>
                                </div>
                                <h4>Address</h4>
                                <hr />
                                <div class="form-group">
                                    <label for="line1" class="col-sm-2 control-label">Line1</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.addressLine1" class="form-control"
                                               id="line1" placeholder="Line1" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="line2" class="col-sm-2 control-label">Line2</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.addressLine2" class="form-control"
                                               id="line2" placeholder="Line2" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="postCode" class="col-sm-2 control-label">Post
                                        Code</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.postCode"
                                               class="form-control" id="postCode" placeholder="Post Code" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="col-sm-2 control-label">City</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.city" class="form-control"
                                               id="city" placeholder="City" />
                                    </div>
                                </div>
                                <h4>Contact</h4>
                                <hr />
                                <div class="form-group">
                                    <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.mobile"
                                               class="form-control" id="mobile" placeholder="Mobile" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.email" class="form-control"
                                               id="email" placeholder="Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="website" class="col-sm-2 control-label">Website</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.website"
                                               class="form-control" id="website" placeholder="Web site" />
                                    </div>
                                </div>
                                <h4>Credential</h4>
                                <hr />
                                <div class="form-group">
                                    <label for="emailPhone" class="col-sm-2 control-label">Email
                                        / Phone no.</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="doctor.emailPhone"
                                               class="form-control" id="emailPhone"
                                               placeholder="Email/Phone No." />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" ng-model="doctor.password"
                                               class="form-control" id="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="rePassword" class="col-sm-2 control-label">Retype
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" ng-model="doctor.rePassword"
                                               class="form-control" id="rePassword"
                                               placeholder="Retype Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button  type="button" class="btn btn-primary" ng-click="doSignup(doctor)" >Sign up</button>
                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="user-signup">
                        	<form class="form-horizontal">
                        		<br />
                                <!-- <div class="form-group">
                                    <label for="init" class="col-sm-2 control-label">Title</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="init" ng-model="doctor.title">
                                            <option>Dr.</option>
                                            <option>Prof.</option>
                                            <option>Prof. Dr.</option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label for="ufirstName" class="col-sm-2 control-label">First
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="user.firstName"
                                               class="form-control" id="ufirstName" placeholder="First Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="ulastName" class="col-sm-2 control-label">Last
                                        Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="user.lastName"
                                               class="form-control" id="ulastName" placeholder="Last Name" />
                                    </div>
                                </div>
                                
                                <h4>Credential</h4>
                                <hr />
                                <div class="form-group">
                                    <label for="uemailPhone" class="col-sm-2 control-label">Email
                                        / Phone no.</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="user.email"
                                               class="form-control" id="uemailPhone"
                                               placeholder="Email/Phone No." />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="upassword" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" ng-model="user.password"
                                               class="form-control" id="upassword" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="uRePassword" class="col-sm-2 control-label">Retype
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" ng-model="user.rePassword"
                                               class="form-control" id="uRePassword"
                                               placeholder="Retype Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button  type="button" class="btn btn-primary" ng-click="doUserSignup(user, 'c')" >Sign up</button>
                                        <button type="submit" class="btn btn-primary">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div layout:fragment="sidebar">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h3>Advanced search</h3>
                        <hr />
                        <div class="form-group">
                            <label for="specialization" class="control-label">Specialization</label>
                            <hc-combo-div id="specialization" name="specialization"
                                          ng-model="search.specialization" ng-change="search(search, 0)"
                                          ng-init="specialization = search.specialization"
                                          url="/rest/healthcare/specializations"
                                          class="form-control col-sm-3"></hc-combo-div>


                        </div>

                        <div class="form-group">
                            <label for="city" class="control-label">City</label>
                            <hc-combo-div id="city" name="city" ng-model="search.city"
                                          url="/cities" ng-change="search(search, 0)"
                                          class="form-control col-sm-3"></hc-combo-div>
                        </div>

                        <div class="form-group rating">
                            <label for="ratings" class="control-label">Ratings</label>
                            <!-- <p href="#" id="ratings" class="form-control">
                            <sapn ng-repeat="p in ratingPointsArr">
                                    <a  ng-click="ratingPointchnage(false,$index, search)" href="#" ng-attr-title="test" ng-if="p.isActive" ><span class="glyphicon glyphicon-star"></span></a>
                                    <a href="#" ng-click="ratingPointchnage(true,$index+1 ,search)" ng-attr-title="test" ng-if="!p.isActive" ><span class="glyphicon glyphicon-star-empty"></span></a>
                            &nbsp;</sapn>
                            
                    </p> -->

                            <h4>
                                <a href="#" ng-click="search(search, 1)"> <span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span>
                                </a>
                            </h4>
                            <h4>
                                <a href="#" ng-click="search(search, 2)"> <span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span>
                                </a>
                            </h4>
                            <h4>
                                <a href="#" ng-click="search(search, 3)"> <span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span>
                                </a>
                            </h4>
                            <h4>
                                <a href="#" ng-click="search(search, 4)"> <span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star-empty"></span>
                                </a>
                            </h4>
                            <h4>
                                <a href="#" ng-click="search(search, 5)"> <span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span> &nbsp;<span
                                        class="glyphicon glyphicon-star"></span>
                                </a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
